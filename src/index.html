<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>MeBook</title>
  </head>
  <body>
    <main class="main" id="main">
      <section class="book" id="book">
        <div class="container">
          <h2 class="title">Add Blook</h2>
          <form action="" id="book-form">
            <div class="wrap">
              <label for="title">Title:</label>
              <input
                type="text"
                id="title"
                class="u-full-width"
                maxlength="10"
                placeholder="Title"
              />
            </div>
            <div class="wrap">
              <label for="title">Author:</label>
              <input
                type="text"
                id="author"
                class="u-full-width"
                maxlength="15"
                placeholder="Author"
              />
            </div>
            <div class="wrap">
              <label for="title">ISBN:</label>
              <input
                type="number"
                id="isbn"
                class="u-full-width"
                maxlength="12"
                placeholder="ISBN"
              />
            </div>
            <div class="btn">
              <button id="submit">Отправить</button>
              <button id="submitDelet">Очистить</button>
            </div>
          </form>

          <table class="book__table" id="book__table"></table>

          <button class="deleteAllBooks" id="deleteAllBooks">
            Удалить все книги
          </button>
        </div>
      </section>
    </main>

    <script src="js/fon/three.min.js"></script>
    <script src="js/fon/vanta.cells.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
